{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF</title>
    <style>
        @font-face {
            font-family: FreeSans;
            src: url('{% static "fonts/NotoSansD.ttf" %}');
        }
        h1 {
            text-align: center;
            font-family: FreeSans;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: FreeSans;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            font-family: FreeSans;
        }
    </style>
</head>

<body id="industryList_whole">
    <h1>Industry Management System</h1>
    <table class="report-view-table" id="industryList">
        <thead>
            <tr>
                <th>S.no</th>
                <th>indusrty name</th>
                <th>industry owner</th>
                <th>address</th>
                <th>Phone no.</th>
                <th>Ownership</th>
            </tr>
        </thead>
        <tbody>
        {% for i in industry %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.industry_name }}</td>
                <td>{{ i.owner_name }}</td>
                <td>{{ i.address }}</td>
                <td>{{ i.telephone_number }}</td>
                <td>{{ i.get_ownership_display }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var element = document.getElementById('industryList_whole');
        html2pdf(element);
    </script>

</body>
</html>
