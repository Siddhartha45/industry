{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF</title>
    <style>
        @font-face {
            font-family: FreeSans;
            src: url('/static/fonts/NotoSansD.ttf');
        }
        h1 {
            text-align: center;
            font-family: FreeSans;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: FreeSans;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            font-family: FreeSans;
        }
    </style>
</head>

<body>
    <h1>Industry Management System</h1>
    <table class="report-view-table" id="industryList">
        <thead>
            <tr>
                <th>S.no</th>
                <th>indusrty name</th>
                <th>industry owner</th>
                <th>address</th>
                <th>Phone no.</th>
                <th>Ownership</th>
            </tr>
        </thead>
        <tbody>
        {% for i in industry %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.industry_name }}</td>
                <td>{{ i.owner_name }}</td>
                <td>{{ i.address }}</td>
                <td>{{ i.telephone_number }}</td>
                <td>{{ i.get_ownership_display }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
