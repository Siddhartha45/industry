{% extends "layout/base.html" %}
{% load static %}
{% block container %}
<style>
    form {
        max-width: 400px;
        margin-top: 30px;
        margin-bottom: 217px;
        margin-left: 550px;
        padding: 50px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .headp {
        margin-top: 50px;
        margin-left: 630px;
    }
    .button {
        width: 25%;
        height: 40px;
        margin-top: 20px;
        border-radius: 6px;
        background: #2460B9;
        color: #ffffff;
        border: none;
        transition: 0.1s all ease-in-out;
      }
</style>
<div class="headp">
    <h2 class="kit-page-heading">Enter your Excel File</h2>
</div>
<form class="kit-form-container" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Upload</button>
</form>
{% for message in messages %}
    {{message}}
{% endfor %}
{% endblock %}
