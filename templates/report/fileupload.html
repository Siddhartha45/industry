{% extends "layout/base.html" %}
{% load static %}
{% block container %}
<style>
    form {
        max-width: 400px;
        margin-top: 40px;
        margin-bottom: 190px;
        margin-left: 30px;
        padding: 50px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    h3 {
        margin-top: 20px;
        margin-left: 30px;
    }
</style>
<h3>Enter your Excel File</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% for message in messages %}
    {{message}}
{% endfor %}
{% endblock %}
